<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be Smart on the Deep Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="#" id="goHome">Home</a></li>
      <li><a href="#" id="goAbout">About</a></li>
      <li><button id="themeToggle">🌙</button></li>
    </ul>
  </nav>

  <div id="home" class="content">
    <div class="container">
      <h1>Be Smart on the Deep Web</h1>
      <p>Find out how to navigate safely on the deep web! You can avoid problems and protect your data with some simple strategies. Want to know how? Click "Learn more" and check it out!</p>
      <a href="#" id="learnMoreBtn" class="learn-more">Learn More</a>
    </div>
  </div>

  <div id="about" class="content hidden">
    <div class="container">
      <h2>About</h2>
      <p>Coming soon...</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("themeToggle");
      const learnMoreBtn = document.getElementById("learnMoreBtn");
      const homeLink = document.getElementById("goHome");
      const aboutLink = document.getElementById("goAbout");

      const homeSection = document.getElementById("home");
      const aboutSection = document.getElementById("about");
      const body = document.body;

      const showSection = (section) => {
        homeSection.classList.add("hidden");
        aboutSection.classList.add("hidden");
        section.classList.remove("hidden");
        section.scrollIntoView({ behavior: "smooth" });
      };

      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
        themeToggle.textContent = "☀️";
      }

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        const isDark = body.classList.contains("dark-mode");
        themeToggle.textContent = isDark ? "☀️" : "🌙";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });

      learnMoreBtn.addEventListener("click", (e) => {
        e.preventDefault();
        showSection(aboutSection);
      });

      homeLink.addEventListener("click", (e) => {
        e.preventDefault();
        showSection(homeSection);
      });

      aboutLink.addEventListener("click", (e) => {
        e.preventDefault();
        showSection(aboutSection);
      });
    });
  </script>

</body>
</html>
